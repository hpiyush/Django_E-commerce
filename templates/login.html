{% include 'base.html' %}
{% include 'navbar.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% block navbar %}
{% endblock navbar %}

<div class="container mt-5">
    <div style="background:transparent !important" class="jumbotron text-center">
        <h1 class="display-6">Login</h1>
        <p class="lead">Manage orders, get updates and exciting offers.</p>
        <form method="POST">{% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
            <div class="form-group text-center">
            <button type="submit" value="save" class="btn btn-outline-success">Submit</button>
            </div>
        </form>
        <div class="border-top pt-3 text-center">
            <small class="text-muted">Need an account?<a class="ml-2" href="{% url 'register' %}">Sign Up</a></small>
        </div>
    </div>
</div>

{% endblock content%}
