    <div style="background:transparent !important" class="jumbotron text-center">
        <form method="POST">{% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete</legend>
                <h2>Are you sure you wnt to delete the post {{ object.title }}</h2>
            </fieldset>
            <div class="form-group text-center">
                <button type="submit" value="save" class="btn btn-outline-danger">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
